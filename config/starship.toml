add_newline = false

format = "$username$hostname$directory$git_branch$git_state$git_status$line_break$shell"

[shell]
disabled = false
format = "[$indicator  ](dimmed white)"
fish_indicator = ''
bash_indicator = ''
zsh_indicator = ''

[directory]
style = "blue"

[git_branch]
format = "[](dimmed) [$branch](yellow)"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](red) ($ahead_behind$stashed)](red)"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($bright-black)\) '
